       <div class="contactForm">
        <h1>Contact me for work/general enquiries</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your contact information with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Your contact number:</label>
              <input type="phone" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="enquiry" class="form-label">Enquiry:</label>
                <input type="text" class="form-control" id="enquiry" required>
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" id="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="isclient">I give permission to contact me for work on a project with me</label>
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </form>
       </div>
